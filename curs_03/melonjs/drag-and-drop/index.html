<!DOCTYPE html>
<html>
<head>
  <title>melonJS - drag-and-drop example</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <!-- Bootstrap -->
    <script type="module">
        import * as me from 'https://esm.run/melonjs@10.5';
        import { Square, DropTarget, DropTarget2 } from './js/square.js';

        me.device.onReady(function () {
            // Initialize the video.
            if (!me.video.init(1024, 768, {scale : "auto", renderer : me.video.CANVAS})) {
                alert("Your browser does not support HTML5 canvas.");
                return;
            }

            // clear the background
            me.game.world.addChild(new me.ColorLayer("background", "#000000", 0), 0);

            // add a few squares
            me.game.world.addChild(new Square(200, 230, {width: 100, height: 100}), 1);

            // add a droptarget entity
            me.game.world.addChild(new DropTarget(400, 200, {width: 200, height: 150}), 1);

            // add another droptarget entity
            me.game.world.addChild(new DropTarget2(400, 400, {width: 200, height: 150}), 1);
        });
    </script>
</body>
</html>
